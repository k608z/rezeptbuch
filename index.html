
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitales Rezeptbuch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üç≥ Digitales Rezeptbuch</h1>
            <p class="lead">Leckere Rezepte auf einen Blick - F√ºr jeden Geschmack das Richtige!</p>
        </header>

        <main>
                <section class="mb-5">
        <h2>üìã Neues Rezept hinzuf√ºgen</h2>
        <form id="rezept-form">
            <div class="mb-3">
                <label for="name" class="form-label">Rezeptname</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="bild" class="form-label">Bild-URL</label>
                <input type="url" class="form-control" id="bild" required>
            </div>
            <div class="mb-3">
                <label for="zutaten" class="form-label">Zutaten (eine pro Zeile)</label>
                <textarea class="form-control" id="zutaten" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="anleitung" class="form-label">Anleitung</label>
                <textarea class="form-control" id="anleitung" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Rezept hinzuf√ºgen</button>
        </form>
    </section>
            <div id="rezept-galerie" class="row">
                <!-- Die Rezept-Karten werden hier dynamisch eingef√ºgt -->
            </div>
        </main>
    </div>

    <!-- Bootstrap Modal f√ºr Rezept-Details -->
    <div class="modal fade" id="rezept-modal" tabindex="-1" aria-labelledby="rezept-modal-title" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="rezept-modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schlie√üen"></button>
                </div>
                <div class="modal-body" id="rezept-modal-body">
                    <!-- Rezept-Details werden hier eingef√ºgt -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Main JS -->
    <script src="app.js"></script>
</body>
</html>
